<section id="fh5co-testimonials" class="boredr-top">
  <div class="container">
    <div class="row row-bottom-padded-sm">
      <div class="col-md-6 col-md-offset-3 text-center">
        <h2 class="fh5co-lead animate-box">Commentaires des grimpeurs </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center animate-box">
        <div class="flexslider">
          <ul>
              <!-- BEGIN unite -->
             <li>
                <blockquote>
            		  <p cols="50">
                    {unite.commentaire}
          					<!-- BEGIN connect -->
          					<form action="{page}" method="POST">
          						<textarea name="modif" maxlength="300"
          						rows="2" cols="50">{unite.connect.commentaire}</textarea>
          						<input id="idmessage" name="idmessage"
          						type="hidden" value="{unite.connect.idmessage}">
          						<input type="submit" value="Modifier">
          					</form>
          					<!-- END connect -->
                  </p>
        					<!-- BEGIN user -->
        					<a href="{cible}?suivant=suppr
                                  &idmessage={unite.user.idmessage}
                                  &site={unite.user.site}">
                    Supprimer
                  </a>
							    <!-- END user -->
                  <p>
                    <cite>
                      {unite.grimpeur} {unite.date}
                    </cite>
                  </p>
                </blockquote>
             </li>
             <!-- END unite -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
