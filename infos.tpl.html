<section id="fh5co-hero" class="no-js-fullheight"
style="background-image: url(image-site/{info.image});" data-next="yes">
	<div class="fh5co-overlay"></div>
	<div class="container">
		<div class="fh5co-intro no-js-fullheight">
			<div class="fh5co-intro-text">
				<!--
					INFO:
					Change the class to 'fh5co-right-position' or 'fh5co-center-position'
					to change the layout position
					Example:
					<div class="fh5co-right-position">
				-->
				<div class="fh5co-center-position">
					<h2 class="animate-box">{info.nom_site}</h2>
					<h3 class="animate-box">{info.localisation}</h3>

				</div>
			</div>
		</div>
	</div>
	<div class="fh5co-learn-more animate-box">
		<a href="#" class="scroll-btn">
			<span class="text">Plus d'informations</span>
			<span class="arrow"><i class="icon-chevron-down"></i></span>
		</a>
	</div>
</section>

<div id="fh5co-faqs">
	<div class="container">
		<div class="row row-bottom-padded-lg">
			<div class="col-md-6 col-md-offset-3 text-center">
				<h2 class="fh5co-lead animate-box">Caract√©ristiques de la falaise.</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<ul class="fh5co-faq-list">
					<li class="animate-box">
						<h2>Niveau</h2>
						<p>{info.niveau}</p>
					</li>
          <li class="animate-box">
						<h2>Nombre de voies</h2>
						<p>{info.nbvoies}</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
